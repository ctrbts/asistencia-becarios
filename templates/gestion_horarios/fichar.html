<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horarios</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 360px;
            margin: 5rem auto 0;
            background: white;
            text-align: center;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.1);
        }

        .formulario {
            margin: 2rem 0;
        }


        input[type="text"] {
            padding: 0.8rem;
            font-size: 1.2rem;
            width: 250px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 2rem;
        }

        button {
            text-transform: uppercase;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #006476;
            color: white;
            border: none;
            border-radius: 10px;
        }

        .messages {
            list-style: none;
            padding: 0;
        }

        .messages li {
            margin: 0.5rem 0;
            padding: 0.8rem;
            border-radius: 4px;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .footer-brand{
            text-align: center;
            margin-top: 3rem;
            color: gray;
            /* font-size: 0.8rem; */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* CSS animation */

        * {
            padding: 0px;
            margin: 0px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        #wrap {
            width: 100%;
            height: 100%;
            position: relative;
            margin: 0 auto 0 auto;
            overflow: hidden;
        }

        #lightings {
            bottom: -60px;
            position: absolute;
            width: 100%;
        }

        section {
            /*border-radius*/
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            height: 20px;
            width: 100%;
            position: relative;
            margin: auto;

        }

        #one {
            /*animation*/
            -webkit-animation: one 5s ease-in-out infinite alternate;
            -moz-animation: one 5s ease-in-out infinite alternate;
            -ms-animation: one 5s ease-in-out infinite alternate;
            -o-animation: one 5s ease-in-out infinite alternate;
            animation: one 5s ease-in-out infinite alternate;
        }

        @-webkit-keyframes one {
            from {
                -webkit-box-shadow: 0 0 750px 20px #473C78;
            }

            to {
                -webkit-box-shadow: 0 0 100px 15px #F72A3B;
            }
        }

        @-moz-keyframes one {
            from {
                -moz-box-shadow: 0 0 750px 20px #473C78;
            }

            to {
                -moz-box-shadow: 0 0 100px 15px #F72A3B;
            }
        }

        @-o-keyframes one {
            from {
                -o-box-shadow: 0 0 750px 20px #473C78;
            }

            to {
                -o-box-shadow: 0 0 100px 15px #F72A3B;
            }
        }

        @keyframes one {
            from {
                box-shadow: 0 0 750px 20px #473C78;
            }

            to {
                box-shadow: 0 0 100px 15px #F72A3B;
            }
        }

        #two {
            width: 90%;
            /*animation*/
            -webkit-animation: two 4s ease-in-out infinite alternate;
            -moz-animation: two 4s ease-in-out infinite alternate;
            -ms-animation: two 4s ease-in-out infinite alternate;
            -o-animation: two 4s ease-in-out infinite alternate;
            animation: two 4s ease-in-out infinite alternate;
        }

        @-webkit-keyframes two {
            from {
                -webkit-box-shadow: 0 0 750px 20px #18C499;
            }

            to {
                -webkit-box-shadow: 0 0 100px 15px #D8F05E;
            }
        }

        @-moz-keyframes two {
            from {
                -moz-box-shadow: 0 0 750px 20px #18C499;
            }

            to {
                -moz-box-shadow: 0 0 100px 15px #D8F05E;
            }
        }

        @-o-keyframes two {
            from {
                -o-box-shadow: 0 0 750px 20px #18C499;
            }

            to {
                -o-box-shadow: 0 0 100px 15px #D8F05E;
            }
        }

        @keyframes two {
            from {
                box-shadow: 0 0 750px 20px #18C499;
            }

            to {
                box-shadow: 0 0 100px 15px #D8F05E;
            }
        }

        #three {
            width: 80%;
            /*animation*/
            -webkit-animation: three 3s ease-in-out infinite alternate;
            -moz-animation: three 3s ease-in-out infinite alternate;
            -ms-animation: three 3s ease-in-out infinite alternate;
            -o-animation: three 3s ease-in-out infinite alternate;
            animation: three 3s ease-in-out infinite alternate;
        }

        @-webkit-keyframes three {
            from {
                -webkit-box-shadow: 0 0 750px 20px #FFDD00;
            }

            to {
                -webkit-box-shadow: 0 0 100px 15px #3E33FF;
            }
        }

        @-moz-keyframes three {
            from {
                -moz-box-shadow: 0 0 750px 20px #FFDD00;
            }

            to {
                -moz-box-shadow: 0 0 100px 15px #3E33FF
            }
        }

        @-o-keyframes three {
            from {
                -o-box-shadow: 0 0 750px 20px #FFDD00;
            }

            to {
                -o-box-shadow: 0 0 100px 15px #3E33FF
            }
        }

        @keyframes three {
            from {
                box-shadow: 0 0 750px 20px #FFDD00;
            }

            to {
                box-shadow: 0 0 100px 15px #3E33FF
            }
        }

        #four {
            width: 70%;
            /*animation*/
            -webkit-animation: four 2s ease-in-out infinite alternate;
            -moz-animation: four 2s ease-in-out infinite alternate;
            -ms-animation: four 2s ease-in-out infinite alternate;
            -o-animation: four 2s ease-in-out infinite alternate;
            animation: four 2s ease-in-out infinite alternate;
        }

        @-webkit-keyframes four {
            from {
                -webkit-box-shadow: 0 0 750px 20px #781848;
            }

            to {
                -webkit-box-shadow: 0 0 100px 15px #F2BBE9;
            }
        }

        @-moz-keyframes four {
            from {
                -moz-box-shadow: 0 0 750px 20px #781848;
            }

            to {
                -moz-box-shadow: 0 0 100px 15px #F2BBE9;
            }
        }

        @-o-keyframes four {
            from {
                -o-box-shadow: 0 0 750px 20px #781848;
            }

            to {
                -o-box-shadow: 0 0 100px 15px #F2BBE9;
            }
        }

        @keyframes four {
            from {
                shadow: 0 0 750px 20px #781848;
            }

            to {
                shadow: 0 0 100px 15px #F2BBE9;
            }
        }

        #five {
            width: 60%;
            /*animation*/
            -webkit-animation: five 1s ease-in-out infinite alternate;
            -moz-animation: five 1s ease-in-out infinite alternate;
            -ms-animation: five 1s ease-in-out infinite alternate;
            -o-animation: five 1s ease-in-out infinite alternate;
            animation: five 1s ease-in-out infinite alternate;
        }

        @-webkit-keyframes five {
            from {
                -webkit-box-shadow: 0 0 750px 20px #42F2A1;
            }

            to {
                -webkit-box-shadow: 0 0 100px 15px #F4F6AD;
            }
        }

        @-moz-keyframes five {
            from {
                -moz-box-shadow: 0 0 750px 20px #42F2A1;
            }

            to {
                -moz-box-shadow: 0 0 100px 15px #F4F6AD;
            }
        }

        @-o-keyframes five {
            from {
                -o-box-shadow: 0 0 750px 20px #42F2A1;
            }

            to {
                -o-box-shadow: 0 0 100px 15px #F4F6AD;
            }
        }

        @keyframes five {
            from {
                box-shadow: 0 0 750px 20px #42F2A1;
            }

            to {
                box-shadow: 0 0 100px 15px #F4F6AD;
            }
        }
    </style>
</head>

<body>
    <article id="wrap">
        <div class="container">
            <h1>Control de Asistencia</h1>
            <hr style="margin: 1rem 0;">
            <h3>Becarios</h3>

            <div class="formulario">
                <form method="post">
                    {% csrf_token %}
                    <label for="dni"
                        style="font-size: 1.2rem; display: block; margin-bottom: 1rem; margin-top: 3rem;">Ingrese
                        su legajo</label>
                    <input type="text" id="legajo" name="legajo" required autofocus>
                    <br>
                    <button type="submit">Registrar</button>
                </form>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div class="footer-brand">
            <small>Facultad de Odontología <br> Universidad Nacional de La Plata</small>
        </div>
        <article id="lightings">
            <section id="one">
                <section id="two">
                    <section id="three">
                        <section id="four">
                            <section id="five">
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </article>
    </article>
</body>

</html>
